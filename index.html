<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Météo | App</title>
</head>
<body style="background: linear-gradient(-225deg, #5D9FFF 0%, #acd5fd 48%, #6BBBFF 100%); min-height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-primary-emphasis my-5">Weather App</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div>
                    <label for="ville" class="form-label mt-4">Entrer une ville</label>
                    <input type="text" class="form-control" id="villeInput" aria-describedby="villeHelp" placeholder="Entrer une ville">
                </div>
                <div class="my-2">
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Valider</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card border-primary mb-3" id="result" style="background: #4582EC;" >
                    <div class="card-body">
                      <div class="row mb-2">
                        <div class="col-md-9">
                            <h3 id="villeOutput" class="text-white lead" style="font-size: 2.5em;">
                                Paris
                            </h3>
                        </div>
                        <div class="col-md-3 ">
                            <ul class="list-group " style="border: none !important;">
                                <li class="list-group-item text-white d-flex justify-content-between align-items-center" style="background-color: transparent !important;border: none !important;">
                                  Vitesse du vent :
                                  <span id="vent" class="badge bg-primary rounded-pill">14</span>
                                </li>
                                <li class="list-group-item text-white d-flex justify-content-between align-items-center" style="background-color: transparent !important;border: none !important;">
                                  Humidité :
                                  <span id="humidite" class="badge bg-primary rounded-pill">2</span>
                                </li>
                                <li class="list-group-item text-white d-flex justify-content-between align-items-center" style="background-color: transparent !important;border: none !important;">
                                  Condition : 
                                  <span id="condition" class="badge bg-primary rounded-pill">1</span>
                                </li>
                              </ul>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4">
                            <h3 id="temperature" class="text-white lead" style="font-size: 2.5em;">
                                18°C
                            </h3>
                            <span id="description" class="card-text text-white lead" style="font-size: 1em;">Le ciel est couvert, mais il ne pleut pas.</p>
                        </div>
                        <div  class="col-md-4 d-flex justify-content-center align-items-center">
                            <img id="image" src="img/cloudy.png" alt="" style="width: 200px;">
                        </div>
                        <div class="col-md-4 d-flex justify-content-end">
                            <div class="mx-2">
                                <h3 id="sunrise" class="text-white lead" style="font-size: 1.5em;">
                                    07:45
                                </h3>
                                <img src="img/sunrise.png" alt="" style="width: 50px;">
                            </div>
                            <div class="mx-4">
                                <h3 id="sunset" class="text-white lead" style="font-size: 1.5em;">
                                    17:30
                                </h3>
                                <img src="img/sunset.png" alt="" style="width: 50px;">
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="card border-primary mb-3" id="error" style="background: #4582EC;" >
                    
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
